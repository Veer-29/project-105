<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
    <h3 class="btn btn-default" style="font-size:25px; font-family: Algerian; font-weight:bolder;width: 70%;background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(48, 253, 29, 0.6) 60%, rgba(252,176,69,1) 100%),
    radial-gradient(circle, rgba(255,255,255,1) 0%, rgb(142, 233, 236) 28%);">FACE RECOGNITION WEB APP</h3>
      <br><br>

      <p style="font-size: 22px; font-weight: bolder;">Model is trained to identify the following objects: </p>
    <b class="bold">
      <hr>
      Mother 
      <hr>
      Father
      <hr>
      Me
      <hr>
      Grandfather
      <hr>
      Grandmother
      <hr>
    </b>
      <label>Webcam View - </label>
    <div id="camera"></div>
      <br><br>
      <label>Output - </label>
      <div id="result"></div>
      <br><br>
    <button onclick="snapshot()" class="btn btn-warning"> Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success"> Identify Image</button>
      <br><br>

      <p style="font-size: 22px; font-family: algerian">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;font-family: algerian">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
